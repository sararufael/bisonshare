{% extends "base.html" %}
{% block body %}
    <form action="{{ url_for('processbookform') }}" method="POST" >
        Title: <input id='title' type="text" name="title" /><br />
        ISBN: <input type="text" name="isbn" /><br />
        Author: <input type="text" name="author" /><br />
        Condition: <input type="text" name="condition" /><br />
        Edition: <input type="number" name="edition" /><br />
        <input type="submit" value="Submit" >
    </form>
{% endblock %}
